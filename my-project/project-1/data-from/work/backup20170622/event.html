<script>
  function hrefAdd(Class) {
    $.fn.eventJs();
    $(function () {
      var $parent = Class;
      var $target = $parent.find("a");
      $target.each(function () {
        var $href = $(this).attr("href");
        $(this).click(function (event) {
          $(this).attr("href","eventContent.html?" + $href + "/3");
        });
        $(this).attr("href", $href);
      })
    });
  }

  hrefAdd($(".row"));
